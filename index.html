<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colored Markers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>CSS Color Markers</h1>
        <div class="container">
            <!-- PRIMARY COLORS -->
            <div class="marker red">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker green">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker blue">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
        </div>

        <div class="container">
            <!-- SECONDARY COLORS -->
            <div class="marker yellow">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker cyan">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker magenta">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
        </div>

        <div class="container">
            <!-- TERTIARY COLORS -->
             <div class="marker orange">
                <div class="cap"></div>
                <div class="sleeve"></div>
             </div>
             <div class="marker spring-green">
                <div class="cap"></div>
                <div class="sleeve"></div>
             </div>
             <div class="marker violet">
                <div class="cap"></div>
                <div class="sleeve"></div>
             </div>
        </div>

        <div class="container">
            <!-- MORE TERTIARY COLORS -->
             <div class="marker chartreuse">
                <div class="cap"></div>
                <div class="sleeve"></div>
             </div>
             <div class="marker azure">
                <div class="cap"></div>
                <div class="sleeve"></div>
             </div>
             <div class="marker rose">
                <div class="cap"></div>
                <div class="sleeve"></div>
             </div>
        </div>

        <div class="container">
            <!-- BLACK -->
             <div class="marker black">
                <div class="cap"></div>
                <div class="sleeve"></div>
             </div>
        </div>

        <div class="container two">
            <!-- WHITE -->
            <div class="marker white">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
        </div>

        <div class="container">
            <!-- GRADIENT -->
             <div class="marker red-gradient">
             </div>
             <div class="marker blue-gradient">
             </div>
             <div class="marker bigger-gradient">
             </div>
        </div>
    </body>
</html>
